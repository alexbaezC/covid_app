<!DOCTYPE html>
<html>
    <head>
        <title>Covid App</title>
    </head>

    <body>
        <h1>{{country}} ({{country_code}})</h1>
        <p>City of ISP: {{city}} </p>
        <table style="width:50%">
            <tr>
                <th>Confirmed Cases</th>
                <th>Active Cases</th>
                <th>Deaths</th>
                <th>Recovered</th>
            </tr>
            <tr>
                <td style="text-align:center">{{cases}}</td>
                <td style="text-align:center">{{a_cases}}</td>
                <td style="text-align:center">{{death_num}}</td>
                <td style="text-align:center">{{recov}}</td>
            </tr>
        </table>
        <p>Confirmed case: {{cases}} Active Cases: {{a_cases}}</p>
    </body>
    

</html>
