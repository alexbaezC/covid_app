<!DOCTYPE html>
<html>
    <head>
        <title>Covid App</title>
        <style>
            body { background: url(https://img.wallpapersafari.com/desktop/1920/1080/9/10/Qv8FcO.jpg); }
            h1   {color:white;}
            p    {color: white;}
            table {color: rgb(194, 190, 190)}
        </style>
    </head>

    <body>
        <h1>{{country}} ({{country_code}})</h1>
        <p>City of ISP: {{city}} </p>
        <table style="width:50%">
            <tr>
                <th>Confirmed Cases</th>
                <th>Active Cases</th>
                <th>Deaths</th>
                <th>Recovered</th>
            </tr>
            <tr>
                <td style="text-align:center">{{cases}}</td>
                <td style="text-align:center">{{a_cases}}</td>
                <td style="text-align:center">{{death_num}}</td>
                <td style="text-align:center">{{recov}}</td>
            </tr>
        </table>
        
    </body>
    

</html>
